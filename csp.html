            <button onclick="window.location.href='add_announcement.html'">Adicionar Comunicado</button>
            <h2>COMUNICADOS</h2>
        </div>
    </div>
    <script>
        const announcements = JSON.parse(localStorage.getItem('announcements')) || { announcements: [] };
        const container = document.getElementById('announcement-container');
        announcements.announcements.forEach((announcement) => {
            const announcementDiv = document.createElement('div');
            announcementDiv.className = 'noticia1';
            announcementDiv.style.marginBottom = '20px';
            announcementDiv.innerHTML = `
                <div class="news-article">
                    <h3>${announcement.title}</h3>
                    <p>Data: ${announcement.date}</p>
                    <p>${announcement.description}</p>
                </div>
            `;
            container.appendChild(announcementDiv);
        });
    </script>
